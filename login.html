<body>
    <div id="wrapper">

		<div id="left-menu"></div>

        <div class="main-contents">
            <header id="header" role="banner"></header>

            <div class="content">
                <h3>ログイン</h3>
                <p>
                    　ログインが必要なページ・限定公開のページにアクセスする際に使用してください。ログインID・パスワードによってアクセスできるページが変わるため、注意してください。<br>
                    　ログインID・パスワードやアクセス日時など、入力に関する情報は逐一保存されています。そのため、個人のメールアドレスやパスワードは入力しないでください。不正なログインを試みた形跡があった場合は、アクセスを制限することがありますのでご了承ください。<br>
                    　送信には時間を要する場合があります。送信ボタンは1回だけ押してください。また、ログインIDがない場合は空欄のままにし、パスワードのみを入力してください。<br>
                </p>
                <form id="loginForm">
                    <div class="control">
                        <label for="mymail">ログインID</label>
                        <input id="mymail" type="text" name="mymail">
                    </div>
                    <div class="control">
                        <label for="passcode">パスワード<span class="required">必須</span></label>
                        <input id="passcode" type="password" name="passcode" required>
                    </div>
                    <div class="control">
                        <button type="submit">送信（数秒かかります）</button>
                    </div>
                </form>
            </div>
		
            <footer id="footer"></footer>
		</div>
	</div>
